name: deploy azure resources from main.bicep

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to deploy to'
        required: true
        default: 'dev'
        type: string
    secrets:
      AZURE_CREDENTIALS:
        description: 'Azure credentials'
        required: true
      AZURE_SUBSCRIPTION_ID:
        description: 'Azure subscription id'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: login to azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: create resource group if not exists
        uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            if [ $(az group exists --name inputs.environment) = false ]; then
              echo "Azure resource group ${{inputs.environment}} not exists"
              az group create --name ${{ inputs.environment }} --location eastus
              echo "Azure resource group ${{inputs.environment}} created"
            else
              echo "Azure resource group ${{inputs.environment}} already exists"
            fi

      - name: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: environment
          template: ./deploy/azureResources.bicep
          parameters: 'environment=${{ inputs.environment }}'
          failOnStdErr: false

